- type: entity
  save: false
  name: Urist McEars
  parent: BaseMobSpeciesOrganic
  id: BaseMobThaven
  abstract: true
  components:
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Impstation/Mobs/Species/Thaven/parts.rsi # Unlike dwarves elves are NOT made of slime
    state: full
  # - type: ThavenMoods # TheDen - Applied by the opt-in trait # TODO (THAVEN): WE GOTTA MAKE THAT OPT-IN TRAIT
  # - type: IonStormTarget # TheDen - Applied by the opt-in trait # TODO (THAVEN): IMPSTATION PR 2850 MADE THEM VULNERABLE TO ION STORMS, DON'T KNOW IF WE WANNA DO THAT OR GLIMMER OR BOTH
  - type: Carriable # TheDen - Carrying system from Nyanotrasen
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    scale: 1, 1.05
  - type: Body
    prototype: Thaven
  - type: NoContractionsAccent
  - type: Damageable
    damageModifierSet: Thaven
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#ff624a"
  - type: MeleeWeapon # TODO (THAVEN): MAKE SURE MELEE TRAITS DON'T TURN THEM INTO STUNLOCK MACHINES, IF THEY DO MAKE THIS A SHOCK PUNCH
    attackRate: 0.55
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 0
  - type: StaminaDamageOnHit
    damage: 18
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodThavenMeat
        amount: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120 # Lighter than you'd expect for their height
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: TypingIndicator
    proto: thaven # DeltaV unique typing indicator
  - type: Vocal
    sounds:
      Male: MaleThaven
      Female: FemaleThaven
      Unsexed: MaleThaven # TheDen - No Unisex option in voice selector
  - type: Speech
    speechSounds: Alto
  - type: HumanoidAppearance
    species: Thaven
    hideLayersOnEquip:
    - Hair
    - Snout
    - Tail
  - type: Bloodstream
    bloodReagent: ShimmeringBlood
  - type: Inventory
    speciesId: thaven
    templateId: thaven
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _DEN/Mobs/Species/Thaven/displacement.rsi # TheDen
            state: jumpsuit
      head:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: head
      outerClothing:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: outerclothing_hardsuit
      gloves:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Thaven/displacement.rsi
            state: hands


